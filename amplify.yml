version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
                value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Frame-Options'
                value: 'SAMEORIGIN'
        - key: 'X-XSS-Protection'
                value: '1; mode=block'
        - key: 'X-Content-Type-Options'
                value: 'nosniff'
        - key: 'Content-Security-Policy'
                value: 'default-src self'
